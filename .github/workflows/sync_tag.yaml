name: Sync Tag Values and Create PR

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync-tags:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Debug: Check if GitHub can see the repositories
      - name: Debug Repositories
        run: |
          echo "Checking if repositories exist..."
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               https://api.github.com/repos/Pratham0-7/workRepo
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               https://api.github.com/repos/Pratham0-7/trialRepo

      # ðŸ”¹ Checkout Work Repository (Using GITHUB_TOKEN)
      - name: Checkout Work Repository
        uses: actions/checkout@v4
        with:
          repository: Pratham0-7/workRepo
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main  # Ensures the branch exists

      # ðŸ”¹ Checkout Trial Repository
      - name: Checkout Trial Repository
        uses: actions/checkout@v4
        with:
          repository: Pratham0-7/trialRepo
          token: ${{ secrets.GITHUB_TOKEN }}
          path: trialRepo
          ref: main  # Ensures the branch exists

      # ðŸ”¹ Manual Cloning (Fallback if checkout fails)
      - name: Manually Clone Work Repository (If Needed)
        run: |
          if [ ! -d "workRepo" ]; then
            echo "Manual clone required"
            git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Pratham0-7/workRepo.git
          fi

      - name: Manually Clone Trial Repository (If Needed)
        run: |
          if [ ! -d "trialRepo" ]; then
            echo "Manual clone required"
            git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Pratham0-7/trialRepo.git trialRepo
          fi

      # ðŸ”¹ Set Up Python
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install PyYAML GitPython PyGithub python-dotenv

      # ðŸ”¹ Run Sync Script
      - name: Run Sync Script
        env:
          WORK_REPO: ${{ github.workspace }}
          TRIAL_REPO: ${{ github.workspace }}/trialRepo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CLIENT_NAME: "example_client"
          SERVICE_NAME: "example_service"
        run: python sync_script.py

      # ðŸ”¹ Commit Changes if Tag Updated
      - name: Commit Changes if Tag Updated
        run: |
          if git diff --quiet; then
            echo "No changes detected. Skipping commit."
            exit 0
          fi
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout -b update-tag-version || git checkout update-tag-version
          git add .
          git commit -m "chore: Update tag version from trial.yaml"
          git push -f origin update-tag-version

      # ðŸ”¹ Create Pull Request
      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: update-tag-version
          destination_branch: main
          pr_title: "chore: Update tag from trial.yaml"
          pr_body: "Automated PR to sync tag values from trial.yaml."
          github_token: ${{ secrets.GITHUB_TOKEN }}
